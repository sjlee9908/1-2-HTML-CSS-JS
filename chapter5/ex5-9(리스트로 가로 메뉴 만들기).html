<!DOCTYPE html>
<html>
    <head>
        <title>리스트로 메뉴만들기</title>
    </head>
    <style>
        #menubar { background: olive; }
        #menubar ul { 
            margin:0;
            padding:0;
            width: 100%;
         }
        #menubar li {
            display: inline-block;
            list-style-type: none;
            padding: 0px 15px;
        }
        #menubar a {
            color: white;
            text-decoration: none;
          }
        #menubar a:hover {
            color: violet;
        }
    </style>
    <body>
        <nav id="menubar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Espresso</a></li>
                <li><a href="#">Cappuchino</a></li>
                <li><a href="#">Cafe Latte</a></li>
                <li><a href="#">F.A.Q</a></li>
            </ul>
        <nav>
    </body>
</html>
