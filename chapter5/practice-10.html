<!DOCTYPE html>
<html>
    <head>
        <title>애니메이션</title>
        <style>
            @keyframes sliding {
                from {margin-left: 100%}
                to {margin-left:0%}
            }
            p {
                animation-name: sliding;
                animation-duration: 3s;
                animation-iteration-count: 1;
            }
        </style>
    </head>
    <body>
        <p>
            <img src="marker.png">질문있습니당.
        </p>
    </body>
</html>
