<!DOCTYPE html>
<html>
    <head>
        <title>overflow 프로퍼티</title>
        <style>
            p {
                width:15em;
                height: 3em;
                border: 1px solid gray;
            }
            .hidden { overflow: hidden; }
            .visible { overflow: visible; }
            .scroll { overflow: scroll; }
        </style>
    </head>
    <body>
        <h3>overflow 프로퍼티</h3>
        <hr>
        <p class="hidden">교수님 진도가 너무 빠릅니다
            교수님 진도가 너무 빠릅니다교수님 진도가 너무 빠릅니다
            교수님 진도가 너무 빠릅니다</p>
            <br><br>
        <p class="visible">교수님 진도가 너무 빠릅니다
                교수님 진도가 너무 빠릅니다교수님 진도가 너무 빠릅니다
                교수님 진도가 너무 빠릅니다</p>        
            <br><br>
        <p class="scroll">교수님 진도가 너무 빠릅니다
                교수님 진도가 너무 빠릅니다교수님 진도가 너무 빠릅니다
                교수님 진도가 너무 빠릅니다</p>
    </body>
</html>
