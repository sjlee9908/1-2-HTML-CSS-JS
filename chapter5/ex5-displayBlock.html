<!DOCTYPE html>
<html>
    <head>
        <title>인라인 태그를 블록으로</title>
        <style>
            span {
                background-color: skyblue;
                display: block;
                width: 100px;
                height: 60px;
            }
        </style>
    </head>
    <body>
        <h3>span을 display:block으로</h3>
        <hr>
        <div>
            <span>block span</span>과
            <span>block span</span>입니다.
        </div>
    </body>
</html>
