<!DOCTYPE html>
<html>
    <head>
        <title>전환</title>
        <style>
            span:hover { font-size: 500% } 
            span {transition: font-size 5s;}
        </style>
    </head>
    <body>
        <h3>font-size에 대한 전환</h3>
        <hr>
        <p><span>꽝!</span></p>글자에 마우스를 올려보세요.
    </body>
</html>
