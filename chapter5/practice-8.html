<!DOCTYPE html>
<html>
    <head>
        <title>리스트로 수직메뉴 만들기</title>
        <style>
            ul{
                list-style-type: none;
                float: left;
                background: green;
                list-style-position: inside;
            }
            li {
                color:white;
            }
            li:hover{
                color: magenta;
            }
        </style>
    </head>
    <body>
    <nav>
        <ul>
            <li>Home</li>
            <li>Espresso</li>
            <li>Cappuchino</li>
            <li>Cafe Latte</li>
            <li>F.A.Q</li>
        </ul>
    </nav>
    </body>
</html>
