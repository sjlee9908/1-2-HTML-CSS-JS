<!DOCTYPE html>
<html>
    <head><title>단락 나누기</title></head>
    <body>
        <h3>2개의 단락 나누기</h3>
        <p>
            HTML문서도 본문을 여러 단락으로 나눌 수 있다.
            CSS스타일을 이용하면 단락 단위로 내어쓰기와 들여쓰기가 가능하다.
        </p>
        <p>
            여러 개의 빈 칸은 하나로 취급되며,
            엔터키 역시 1개의 빈칸으로 취급된다.
        </p>
    </body>

</html>
