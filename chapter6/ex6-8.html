<!DOCTYPE html>
<html>
    <head>
        <title>산술연산</title>
    </head>
    <body>
        <h3>산술연산</h3>
        <hr>
        <script>
            var x=32;
            var total0=100+x*2/4-3;
            var total1=x/10;
            var total2=x%2;

            document.write("x="+x+"<br><br>");
            document.write("100+x*2/4-3="+total0+"<br>");
            document.write("x/10="+total1+"<br>");
            document.write("x%2="+total2+"<br>");
        </script>
    </body>
</html>
