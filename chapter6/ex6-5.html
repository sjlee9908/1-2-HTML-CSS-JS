<!DOCTYPE html>
<html>
    <head>
        <title>document.write() 활용</title>

    <body>
        <h3>document.write()로 html컨텐츠 출력</h3>
        <hr>
        <script>
            document.write("<h2>welcome!!!<h2>");

    </body>
</html>
