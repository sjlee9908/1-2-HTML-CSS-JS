<!DOCTYPE html>
<html>
    <head>
        <title>출근, 퇴근</title>
    </head>
    <body>
        <h3>월화수목금토일</h3>
        <hr>
        <script>
            var day=prompt("월화수목금토일 중에서 입력하세요");
            switch (day) {
                case "월":
                case "화":
                case "수":
                case "목":
                    document.write(day+"은(는) 출근");
                    break;
                case "금":
                case "토":
                case "일":
                    document.write(day+"은(는) 휴일");
                    break;
                default:
                    document.write("잘못된 입력");
                    break;
            }
        </script>
    </body>
</html>
