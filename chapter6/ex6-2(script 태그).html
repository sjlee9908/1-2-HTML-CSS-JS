<!DOCTYPE html>
<html>
    <head>
        <title>script태그에 자바스크립트 작성</title>
        <script>
            function over(obj){
                obj.src="banana.png"
            }
            function out(obj){
                obj.src="apple.png"
            }
        </script>
    </head>
    <body>
        <h3>마우스 올려 보세요</h3>
        <hr>
        <img src="apple.png" alt="alt"
        onmouseover="over(this)"
        onmouseout="out(this)"
        >
    </body>
</html>
