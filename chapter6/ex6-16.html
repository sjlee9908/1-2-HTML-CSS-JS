<!DOCTYPE html>
<html>
    <head>
        <title>switch</title>
    </head>
    <body>
        <h3>switch문으로 커피 주문</h3>
        <hr>
        <script>
            var price=0;
            var coffee=prompt("무슨 커피를 드릴까요", "에스프레소");

            switch (coffee) {
                case "에스프레소":
                case "espresso":
                    price=2000;
                    break;
            
                case "카푸치노":
                    price=3000;
                    break;
                
                case "카페라떼":
                    price=4000;
                    break;


                default:
                document.write(coffee+"는 없습니다.");
            }
            if(price!=0){
                document.write(coffee+"는 "+price+"원 입니다")
            }
        </script>
    </body>
</html>
