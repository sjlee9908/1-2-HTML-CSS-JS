<!DOCTYPE html>
<html>
    <head>
        <title>do-while 문</title>

    </head>
    <body>
        <h3>do-while문으로 0에서 n까지의 합</h3>
        <hr>
        <script>
            var n=prompt("0보다 큰 숫자를 입력하시오",0);
            n=parseInt(n);

            var i=0; sum=0;

            do{
                sum+=i;
                i+=1;                
            } while(i<=n);

            document.write("0에서 "+n+"까지의 합은 "+sum);
        </script>
    </body>
</html>
