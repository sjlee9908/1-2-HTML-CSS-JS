<!DOCTYPE html>
<html>
    <head>
        <title>논리 연산</title>
    </head>
    <h3>논리 연산</h3>
    <hr>
    <body>
        
    <script>
        var x=true, y=false;

        document.write("x="+x+", y="+y);
        document.write("<br><br>");
        document.write("x&&y: "+(x&&y)+"<br>");
        document.write("x||y: "+(x||y)+"<br>");
        document.write("!x: "+(!x)+"<br>");
        document.write("<hr>");
        document.write("(3>2) && (3<4): "+((3>2)&&(3<4))+"<br>");
        document.write("(3==-2)||(-1<0): "+((3==-2)||(-1<0))+"<br>");
    
    </script>
    </body>
</html>
