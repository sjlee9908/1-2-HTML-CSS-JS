<!DOCTYPE html>
<html>
    <head>
        <title>document.write()</title>
    </head>
    <body>
        <h3>document.write()로 표만들기</h3>
        <hr>
        <script>
            document.write("<table border='1px'><tbody><tr>            <td><strong>n</strong></td><td>0</td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td></tr><tr><td><strong>n<sup>2</sup></strong><td>0</td><td>1</td><td>4</td><td>9</td><td>16</td><td>25</td><td>36</td><td>49</td><td>64</td><td>81</td></tr></tbody></table>")
        </script>
    </body>
</html>
