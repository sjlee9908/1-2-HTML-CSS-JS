<!DOCTYPE html>
<html>
    <head>
        <title>eval()로 수식 계산</title>
    </head>
    <body>
        <h3>eval()로 수식계산</h3>
        <hr>
        <script>
            var a= prompt("수식 입력");
            var aa=eval(a);
            document.write(a+" = "+aa);
        
        </script>
    </body>
</html>
