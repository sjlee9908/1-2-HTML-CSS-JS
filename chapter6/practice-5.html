<!DOCTYPE html>
<html>
    <head>
        <title>암호</title>
    </head>
    <body>
        <h3>암호를 입력해라</h3>
        <hr>
        <script>
            while(1){
                var password=prompt("암호를 대라");
                
                if(password=="you"){
                    document.write("통과!");
                    break;
                }
            }
        </script>
    </body>
</html>
