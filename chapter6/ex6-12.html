<!DOCTYPE html>
<html>
    <head>
        <title>조건 연산</title>
    </head>
    <body>
        <h3>조건 연산</h3>
        <hr>
        <script>
            var x=3, y=5
            document.write("a= "+x+", b= "+y+"<br><br>");
            
            document.write("두수의 차이: "+((x>y) ? (x-y) : (y-x)) );
        
        </script>
    </body>
</html>
