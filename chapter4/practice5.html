<!DOCTYPE html>
<html>
    <head>
        <title>셀렉터</title>
        <style>
            .main { text-align: left; color: green; background-color: skyblue;}
            #center { text-align: center; }
            .indent { text-indent: 3em; }
            div strong { color: red; font-weight: bold;}
            #center strong { color: blue; background-color: yellow; }
            div p { color: black; }
            div em { color: green; font-style:italic}
        </style>
    </head>
    <body class="main">
        <h3>얼굴</h3>
        <hr>
        <div id="center"><strong>박인희</strong></div>
        <div class="indent">
            <p><em>길</em>을 걷고 산들 무엇하리<br>
            <strong>꽃</strong>이 내가 아니듯 내가<br>
            <strong>꽃</strong>이 될 수 없는 지금...
            </p>
        </div>
    </body>
</html>
