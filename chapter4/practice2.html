<!DOCTYPE html>
<html>
    <head>
        <title>텍스트 꾸미기</title>
        <style>
            p { font: 10px "Lucida console"; background-color: aliceblue; color:brown; }
            p span { text-decoration: underline; font-size: 1.5em }
        </style>
    
    </head>
    <body>
        <h3>텍스트와 폰트</h3>
        <hr>
        <p>
             AliceBlue 바탕색에 Brown 색의 "Lucida console" 폰트로
             10px 크기이고 <span>저는 이보다 1.5배 더 큽니다.</span>
        </p>
    </body>
</html>
