<!DOCTYPE html>
<html>
    <head>
        <title>이미지 커서 만들기</title>
        <style>
            img {
                position: absolute;
                width: 30px;    
                height: 30px;
            }
        </style>
        <script>
            function move(e){
                var img=document.getElementById('img');
                img.style.left=e.x+1+'px';
                img.style.top=e.y+1+'px';
                
            }
            window.onmousemove= move
        
        
        </script>
    </head>
    <body>
        <h3>이미지 커서 만들기</h3>
        <hr>
        마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.
        <img id='img' src="apple.png">


    </body>
</html>
