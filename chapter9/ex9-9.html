<!DOCTYPE html>
<html>
    <head>
        <title>onclick</title>
        <script>
            function calc(){
                var exp=document.getElementById('exp');
                var result = document.getElementById('result');
                result.value= eval(exp.value);
            }
        
        
        
        </script>
    </head>
    <body>
        <h3>onclick, 계산기 만들기</h3>
        <hr>
        계산하고자하는 수식을 입력하고 계산버튼을 눌러봐요
        <br><br>
        식 <input type="text" id="exp"><br>
        값 <input type="text" id="result">
        <input type="button" value="계산" onclick="calc()">
        
    </body>
</html>
