<!DOCTYPE html>
<html>
    <head>
        <title>마우스 휠을 이용한 이미지 확대/축소</title>
        <script>
            function zoom(e, obj){
                var width = obj.width;
                var height = obj.height;

                if(e.wheelDelta>0){
                    if(width>100 && height>100){
                        width=width-width*0.05;
                        height=height-height*0.05;
                    }
                }
                else{
                    width=width+width*0.05;
                    height=height+height*0.05;
                    
                }
                obj.width=width;
                obj.height=height;
            }
        
        
        </script>
    </head>
    <body>
        <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
        <hr>
        마우스 위에서 휠을 위로 굴리면 이미지가 축소괴고 아래로 굴리면
        이미지가 확대됩니다<br><br>
        <img src="koala.png" onwheel='zoom(event,this)'>
    </body>
</html>
