<!DOCTYPE html>
<html>
    <head>
        <title>선택된 물품 계산하기</title>
        <script>
            var sum=0;
            function calc(cBox){
            var p=document.getElementById('p');
                var div=document.createElement('div');

                if(cBox.checked){
                    sum+=parseInt(cBox.value);
                }
                else{
                    sum-=parseInt(cBox.value);
                }
                div.innerHTML=sum;
                div.addEventListener('click',function () {
                    p.removeChild(div);

                });
                p.appendChild(div);
            }
        
        
        </script>
    </head>
    <body id='p'>
        <h3>물품을 선택하면 금액이 자동으로 계산됩니다.</h3>
        <hr>
        <form>
            <input type="checkbox" name='hap' value="10000"
            onclick='calc(this)'>모자 1만원
            <input type="checkbox" name='shoes' value="30000"
            onclick='calc(this)'>구두 3만원
            <input type="checkbox" name='hap' value="80000"
            onclick='calc(this)'>명품가방 8만원<br>
            지불하실 금액 <input type="text" id='sumtext' value="0">
        </form>
    </body>
</html>
