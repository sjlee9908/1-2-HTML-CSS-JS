<!DOCTYPE html>
<html>
    <head>
        <title>이벤트 객체의 target</title>
        <script>
            var last;
            window.onclick = function (e) {
                if(e.target.tagName=='LI'){
                    if(last){
                        last.style.fontSize='1em';
                    }
                    e.target.style.fontSize=1.3+'em';
                    last= e.target;
                }
            }
            
            
            
        </script>
    </head>
    <body>
        <h3>아이템을 클릭하면 1.3배로</h3>
        <hr>
        <p>여름 방학 때 꼭 하고 싶은 것</p>
        <ul>
            <li>자전거로 대한민국 일주</li>
            <li>책 100권 읽기</li>
            <li>철인 3종 경기 준비</li>
            <li>자바스크립트 정복</li>
        </ul>
    </body>
</html>
