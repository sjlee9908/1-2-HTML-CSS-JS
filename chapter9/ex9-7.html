<!DOCTYPE html>
<html>
    <head>
        <title>이벤트의 디폴트 행동 취소</title>
        <script>
            function query(){
                var ret=confirm("네이버로 이동하시겠습니까?");
                return ret;
            }
            function noAction(e){
                e.preventDefault();
            }


        
        </script>
    </head>
    <body>
        <h3>이벤트의 티폴트 행동 취소</h3>
        <hr>
        <a href="https://www.naver.com" onclick="return query()">
            네이버로 이동?
        </a>
        <hr>
        <input type='checkbox'>빵(체크 됨)</form>
        <input type='checkbox' onclick="noAction(event)">술(체크 안됨)</form>
    </body>
</html>
