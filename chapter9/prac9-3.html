<!DOCTYPE html>
<html>
    <head>
        <title>계산기 만들기</title>
        <script>
            function calc(e){
                var exp=document.getElementById('exp');
                var res=document.getElementById('res');
                if(e.keyCode==13){
                    res.value=eval(exp.value);
                }
            }
        
        
        </script>
    </head>
    <body>
        <h3>계산기 만들기</h3>
        <hr>
        수식을 입력하고 Enter를 입력하세요
        <br>
        식 <input type="text" id='exp' onkeydown="calc(event)"><br><br>
        값 <input type='text' id='res'>
    </body>
</html>
