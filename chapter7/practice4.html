<!DOCTYPE html>
<html>
    <head>
        <title>방문 요일</title>

    </head>
    <body>
        <h3>일요일은 pink, 다른 요일은 gold 배경</h3>
        <hr>
        <script>
            var today=new Date();
            if(today.getDay()==0){
                document.body.style.backgroundColor="pink";
            }
            else{
                document.body.style.backgroundColor="gold";
            }
            document.write("오늘: "+today.getDate()+", ");
            if(today.getDay()==0){
                document.write("일요일");
            }
            else if(today.getDay()==1){
                document.write("월요일");
            }
            else if(today.getDay()==2){
                document.write("화요일");
            }
            else if(today.getDay()==3){
                document.write("수요일");
            }
            else if(today.getDay()==4){
                document.write("목요일");
            }
            else if(today.getDay()==5){
                document.write("금요일");
            }
            else if(today.getDay()==6){
                document.write("토요일");
            }
        
        
        
        </script>
    </body>
</html>
