<!DOCTYPE html>
<html>
    <head>
        <title>book 객체 만들기</title>
    </head>
    <script>
        var book=new Object();
        book.name="HTML5";
        book.author="황기태";
        book.price=20000;
    </script>
    <body>
        <h3>book 객체 만들기</h3>
        <hr>
        <script>
            document.write("book: "+book.name);
            document.write(", "+book.author);
            document.write(", "+book.price);
        </script>
    </body>
</html>
