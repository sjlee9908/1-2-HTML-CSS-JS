<!DOCTYPE html>
<html>
    <head>
        <title>정수 5개 입력받아 역순으로 출력</title>
    </head>
    <body>
        <h3>정수 5개 입력박아 역순으로 출력</h3>
        <hr>
        <script>
            var n=[];
            for(var i=0; i<5; i++){
                n[i]=prompt("정수 입력");
            }
            document.write("입력받은 수의 배열<br>");
            for(var i=0; i<5; i++){
                document.write(n[i]+" ");
            }
            document.write("<hr>");
            n.reverse();
            document.write("역순으로 재정렬된 배열<br>");
            for(var i=0; i<5; i++){
                document.write(n[i]+" ");
            }
        </script>
    </body>
</html>
