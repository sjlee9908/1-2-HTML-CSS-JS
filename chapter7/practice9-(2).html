<!DOCTYPE html>
<html>
    <head>
        <title>book 객체 만들기</title>
    </head>
    <script>
        var book={
            name :"HTML5",
            author:"황기태",
            price:20000
        }
    </script>
    <body>
        <h3>book 객체 만들기</h3>
        <hr>
        <script>
            document.write("book: "+book.name);
            document.write(", "+book.author);
            document.write(", "+book.price);
        </script>
    </body>
</html>
