<!DOCTYPE html>
<html>
    <head>
        <title>배열로 리스트 만들기</title>
    </head>
    <body>
        <h3>라면을 만드는 데 필요한 재료</h3>
        <hr>
        <script>
            var item=["라면","계란","물","파"];
            document.write("<ul>");
            for(var i=0; i<item.length; i++){
                document.write("<li>"+item[i]+"</li>");
            }
        
            document.write("</ul>");
        
        </script>
    </body>
</html>
