<html>
    <head>
        <title>9-14</title>
        <meta charset="utf-8">
        <script>
            function show() {
                
                // 앞에서 만든 이미지 지우기

                var img = document.createElement('img');
                var sel = document.getElementById('sel');
                var idx = sel.selectedIndex;
                img.src = sel[idx].value;
                img.addEventListener('load', showsize());
                img.onload = showsize;
                img.setAttribute('id', 'img');
                document.body.appendChild(img);
            }
            function showsize() {
                var s = document.getElementById('s');
                var img = document.getElementById('img');
                s.innerHTML = img.width + 'x' + img.height;
            }
        </script>
    </head>
    <body>
        <form>
            <select id='sel' onchange="show();">
                <option value="apple.png">사과</option>
                <option value="banana.png">바나나</option>
                <option value="galaxy-note10.jpg">갤럭시노트10</option>
            </select>
            <span id='s'>이미지 크기</span>
        </form>
        
    </body>
</html>
