<!DOCTYPE html>
<html>
    <head>
    <title>설문지</title>
    </head>
    <body>
        <h1>설문지</h1>
        소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
        <hr>
        <form>
        학년
        <input type="radio" name="grade" value="0">
        1학년 <input type="radio" name="grade" value="1">
        2학년 <input type="radio" name="grade" value="2">
        3학년 <input type="radio" name="grade" value="3">
        4학년
        <br>
        <br>
        성별
        남 <input type="radio" name="male" value="1">
        여 <input type="radio" name="male" value="2">
        <br>
        <br>
        관심분야
        <input type="checkbox" value="1"> 개발
        <input type="checkbox" value="2"> 기획
        <input type="checkbox" value="3"> 영업
        <input type="checkbox" value="4"> 창업
        <br>
        <br>
        남기고 싶은 말
        <br>
        <textarea cols=100 rows="5" placeholder="글을 남겨주세요"></textarea>
        </form>
    </body>
</html>
