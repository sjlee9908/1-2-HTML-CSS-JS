<!DOCTYPE html>
<html>
    <head><title>도형 서식 폼 만들기</title></head>
    <body>
        <h3>도형 서식 폼 만들기</h3>
        <hr>
        <form>
            <fieldset>
                <legend>도형 서식 입력</legend>
                선종류
                <select size="3">
                    <option value="1">선없음</option>
                    <option value="2">실선</option>
                    <option value="3">점선</option>
                </select>
                <br>
                <br>
                선두깨 <input type="number" step="0.5" value="6" min="1" max="10">
                선색 <input type="color" value="#00BBFF">
                <br>
                <br>
                투명도(0~100) <input type="range" min="0" max="100" list="range">
                <datalist id="range">
                    <option value="0">
                    <option value="50">
                    <option value="100">
                </datalist>
            </fieldset>
        </form>
    </body>
</html>
