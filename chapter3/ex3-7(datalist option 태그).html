<!DOCTYPE html>
<html>
    <head><title>데이터 목록을 가진 텍스트 입력</title></head>
    <body>
        <h3>가보고 싶은 곳</h3>
        <hr>
        <form>
            가보고 싶은 곳: <input type="text" list="contries"><br>
            <datalist id="contries">
                <option value="가나">
                <option value="스위스">
                <option value="브라질">
            </datalist>
            가고 싶은 곳: <input type="text" list="where"><br>
            <datalist id="where">
                <option value="산"></option>
                <option value="바다"></option>
                <option value="도시"></option>
            </datalist>
        </form>
    </body>
</html>
