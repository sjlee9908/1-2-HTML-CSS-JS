<!DOCTYPE html>
<html>
    <head>
        <title>visibility 프로퍼티</title>
    </head>
    <style>
        span { 
            visibility: hidden; 
            color: blue;
        }
    </style>
    <script>
        function change(){
            var span=document.getElementsByTagName("span");
            if(span[0].style.visibility=="hidden"){
                for(var i=0; i<span.length;i++){
                    span[i].style.visibility="visible";
                }
            }
            else{
                for(var i=0; i<span.length;i++){
                    span[i].style.visibility="hidden";
                }
            }
        }
        
    
    
    
    </script>
    <body>
        <h3>
            다음 빈 곳에 숨은 단어는?
            <button onclick="change()">show/hide</button>
        </h3>
        <hr>
        <ul>
            <li>i (<span>love</span>) you</li>
            <li>CSS is cascading (<span>Style</span>) sheet</li>
            <li>응답하라 (<span>1988</span>)</li>
        </ul>
    </body>
</html>
