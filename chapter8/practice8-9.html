<!DOCTYPE html>
<html>
    <head>
        <title>라면을 끓이는 순서</title>
        <script>
            function apply(){
                var ol=document.getElementById("OL");
                var li=document.createElement("li");
                li.innerHTML=prompt("라면을 끓이는 순서를 입력하라");
                ol.appendChild(li);


            }
        
        
        </script>
    </head>
    <body>
        <h3>라면을 끓이는 순서</h3>
        <hr>
        <ol id="OL" type="A" style="background-color: yellowgreen;" onclick="apply()">
            <li>물을 끓인다</li>
        
        
        </ol>
    </body>
</html>
